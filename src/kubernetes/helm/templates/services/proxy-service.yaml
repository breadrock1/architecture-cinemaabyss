{{- if .Values.proxyService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.proxyService.replicas }}
  selector:
    matchLabels:
      app: proxy-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
      - name: proxy-service
        image: {{ .Values.proxyService.image.repository }}:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
        env:
          - name: PROXY_SERVICE__PORT
            value: "8000"
          - name: PROXY_SERVICE__MONOLITH_URL
            value: "http://monolith:8080"
          - name: PROXY_SERVICE__MOVIES_SERVICE_URL
            value: "http://movies-service:8081"
          - name: PROXY_SERVICE__EVENTS_SERVICE_URL
            value: "http://events-service:8082"
          - name: PROXY_SERVICE__GRADUAL_MIGRATION
            value: "true"
          - name: PROXY_SERVICE__MOVIES_MIGRATION_PERCENT
            value: "50"
        envFrom:
          - configMapRef:
              name: cinemaabyss-config
          - secretRef:
              name: cinemaabyss-secrets
        resources:
          {{- toYaml .Values.proxyService.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: proxy-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
{{- end }}